<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                <h1>Dodaj produkt (100 g)</h1>
                </div>
                <form>
                    <form [formGroup]="food" (ngSubmit)="addSignUp()">
                        <div class="mb-3">
                            <div class="mb-3">
                                <label  class="form-label">Nazwa</label>
                                <input formControlName="name" type="text" class="form-control">
                                <span class="text-danger" *ngIf="food.controls['name'].dirty && food.hasError('required','name')">
                                    *pole jest wymagane</span>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Wartość energetyczna (kcal)</label>
                                <input formControlName="energy" type="number" class="form-control" min="1">
                                <span class="text-danger" *ngIf="food.controls['energy'].dirty && food.hasError('required','energy')">
                                    *pole jest wymagane</span>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label  class="form-label">Tłuszcz (g)</label>
                                <input formControlName="fat" type="number" min="0" class="form-control">          
                                <span class="text-danger" *ngIf="food.controls['fat'].dirty && food.hasError('required','fat')">
                                    *pole jest wymagane</span>                    
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label  class="form-label">Kwasy tłuszczowe nasycone (g)</label>
                                <input formControlName="saturates" type="number" min="0" class="form-control">
                                <span class="text-danger" *ngIf="food.controls['saturates'].dirty && food.hasError('required','saturates')">                              
                                    *pole jest wymagane</span>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label  class="form-label">Węglowodany (g)</label>
                                <input formControlName="carbohydrate" type="number" min="0" class="form-control">
                                <span class="text-danger" *ngIf="food.controls['carbohydrate'].dirty && food.hasError('required','carbohydrate')">
                                    *pole jest wymagane</span>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label  class="form-label">Cukry (g)</label>
                                <input formControlName="sugars" type="number" min="0" class="form-control">
                                <span class="text-danger" *ngIf="food.controls['sugars'].dirty && food.hasError('required','sugars')">*pole jest wymagane</span>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label  class="form-label">Błonnik (g)</label>
                                <input formControlName="fibre" type="number" min="0" class="form-control">
                                <span class="text-danger" *ngIf="food.controls['fibre'].dirty && food.hasError('required','fibre')">*pole jest wymagane</span>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label  class="form-label">Białko (g)</label>
                                <input formControlName="protein" type="number" min="0" class="form-control">
                                <span class="text-danger" *ngIf="food.controls['protein'].dirty && food.hasError('required','protein')">*pole jest wymagane</span>
                              </div>
                        </div>
                        <button type="submit" [disabled]="food.invalid" class="btn btn-primary">Dodaj</button>
                      </form>
                </form>
            </div>
        </div>
    </div>
